<!DOCTYPE html>
<html>
    <head>
        <title>Joe on GitHub</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <link rel="shortcut icon" href="http://joe.gl/favicon.ico" type="image/x-icon"/>
        <link rel="apple-touch-icon" href="http://joe.gl/Content/appleicons/apple-touch-icon.png"/>
        <link rel="apple-touch-icon" sizes="57x57" href="http://joe.gl/Content/appleicons/apple-touch-icon-57x57.png"/>
        <link rel="apple-touch-icon" sizes="72x72" href="http://joe.gl/Content/appleicons/apple-touch-icon-72x72.png"/>
        <link rel="apple-touch-icon" sizes="114x114" href="http://joe.gl/Content/appleicons/apple-touch-icon-114x114.png"/>
        <link rel="apple-touch-icon" sizes="144x144" href="http://joe.gl/Content/appleicons/apple-touch-icon-144x144.png"/>
        <link rel="apple-touch-icon" sizes="57x57" href="http://joe.gl/Content/appleicons/apple-touch-icon-60x60.png"/>
        <link rel="apple-touch-icon" sizes="72x72" href="http://joe.gl/Content/appleicons/apple-touch-icon-120x120.png"/>
        <link rel="apple-touch-icon" sizes="114x114" href="http://joe.gl/Content/appleicons/apple-touch-icon-76x76.png"/>
        <link rel="apple-touch-icon" sizes="144x144" href="http://joe.gl/Content/appleicons/apple-touch-icon-152x152.png"/>
        
        <link rel="stylesheet" href="http://joe.gl/Content/Site.css" />
        <style>
            nav li {
                -moz-transform-origin: center;
                -o-transform-origin: center;
                -webkit-transform-origin: center;
                transform-origin: center;
            }
            
            nav section {
                margin: 1em;
            }
            
            #orgs img {
                max-width: 50px;
            }
        </style>
    </head>
    <body>
        <h1>
            <span class="lrg">JOE</span>
            <span>ON</span>
            <span class="med">GITHUB</span>
        </h1>
        
        <nav style="text-align:center;">
            <section>
                <ul id="nav">
                    <li><a href="http://joe.gl">My Homepage</a></li>
                    <li><a href="https://github.com/glombek">My GitHub Profile</a></li>
                    <li><a href="http://average-joe.info">Average Joe - Developer Blog</a></li>
                    <li><a href="http://loveht.ml">LoveHTML - HTML Blog</a></li>
                </ul>
            </section>
            
            <section>
                <h2>My Recently Updated Projects:</h2>
                <ul id="projects">
                </ul>
            </section>
            
            <section>
                <h2>Also a Member of:</h2>
                <div id="orgs">
                </div>
            </section>
        </nav>
        <footer>&copy; <a href="http://joe.gl/ombek">Joe Glombek</a> 2014</footer>
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script>
            $(function() {
                $.get("https://api.github.com/users/glombek/repos",
                      { sort: "updated" },
                      function(data) {
                        $.each(data, function(i, e) {
                            if(i > 9) return false;
                            var li = $("<li/>");
                            var a = $("<a/>");
                            a.attr("href", e.html_url);
                            a.text(e.description || e.name);
                            li.append(a);
                            $("#projects").append(li);
                        });
                });
                $.get("https://api.github.com/users/glombek/orgs",
                      function(data) {
                        $.each(data, function(i, e) {
                            if(i > 9) return false;
                            //var li = $("<li/>");
                            var a = $("<a/>");
                            var img = $("<img/>");
                            a.attr("href", "https://github.com/orgs/" + e.login);
                            a.attr("title", e.login);
                            img.attr("src", e.avatar_url);
                            a.append(img);
                            $("#orgs").append(a);
                        });
                });
            });
        </script>
    </body>
</html>
