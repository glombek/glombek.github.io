
  <form class="form" action="https://www.getrevue.co/profile/adventure/add_subscriber" method="post" id="revue-form" name="revue-form"  target="_blank">
  <div class="_group">
    <label class="_label" for="member_email">Email address</label>
    <input class="_field" placeholder="Your email address..." required type="email" name="member[email]" id="member_email">
  </div>
  {% comment %}
  <div class="_group">
    <label for="member_first_name">First name <span class="optional">(Optional)</span></label>
    <input class="" placeholder="First name... (Optional)" type="text" name="member[first_name]" id="member_first_name">
  </div>
  <div class="_group">
    <label for="member_last_name">Last name <span class="optional">(Optional)</span></label>
    <input class="" placeholder="Last name... (Optional)" type="text" name="member[last_name]" id="member_last_name">
  </div>
  {% endcomment %}
  <div class="_group -actions">
    <input type="submit" value="Inspire me!" name="member[subscribe]" id="member_submit">
  </div>
  </form>
